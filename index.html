    body {

      padding: 0;
      background: url('sumberjaya.jpg') no-repeat center center fixed;

      color: #1f2937;

      position: relative;
    }

    body::before {

    .header-left img, .header-right img {

      height: 96px;

      border-radius: 12px;
      border: 2px solid white;
      background: white;
      padding: 4px;

    .header-center {
      text-align: center;
      flex: 1 1 280px;
    }

    .logo-group {

      justify-content: center;
      gap: 1.5rem;

    }

      font-size: 1.8rem;
      color: #f9fafb;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);

    .header-center p {
      margin: 0;
      color: #d1d5db;
      font-weight: 500;
      font-size: 1.1rem;
    }

    /* Navbar */
    nav {

      padding: 1rem 0;
      border-radius: 12px;
      margin: 1.8rem auto;
      max-width: 960px;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.6);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .nav-link {
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }

    .nav-link:hover, .nav-link:focus {
      background-color: #f97316;
      transform: scale(1.08);
      outline: 2px solid #fbbf24;
    }

    /* Search Bar */
    .search-bar {
      max-width: 360px;
      margin: 2rem auto 2.5rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      border: 1px solid #cbd5e1;
      font-size: 1.05rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: white;
    }

    .search-bar input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.25);
    }

    /* Main Content */
    main {
      max-width: 960px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    /* Category titles */
    .category {
      margin-bottom: 2.2rem;
    }

    .category h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e40af;
      border-left: 6px solid #2563eb;
      padding-left: 0.8rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Grid for apps */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 1rem;
      padding: 1.2rem 1rem;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      border: 1px solid #e2e8f0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover, .card:focus {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
      outline: 2px solid #3b82f6;
      border-color: #3b82f6;
    }

    .card[aria-disabled="true"] {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
      transform: none;
    }

    .icon {
      font-size: 2.4rem;
      margin-bottom: 0.6rem;
    }

    .card div {
      font-size: 0.95rem;
      font-weight: 500;
      line-height: 1.4;
      color: #1e293b;
    }

    .no-results {
      text-align: center;
      padding: 3rem 1.5rem;
      color: #6b7280;
      font-style: italic;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 1rem;
      margin-top: 1rem;
    }
  </style>

    // Fungsi membuat kartu
    function createCard(app) {
      const disabled = app.url === "#";
      return `
        <div class="card" role="button" tabindex="0" aria-disabled="${disabled}"
             ${disabled ? 'aria-label="' + app.name + ' (tidak tersedia)"' : 'aria-label="Buka ' + app.name + '"'}>
          <div class="icon" aria-hidden="true">${app.icon}</div>
          <div>${app.name}${disabled ? ' <span class="text-gray-500 text-xs">(tidak tersedia)</span>' : ''}</div>
        </div>
      `;
    }

    // Render aplikasi
    function renderApps(filter = "") {
      const container = document.getElementById("content");
      container.innerHTML = "";

      let hasResults = false;

      for (const category in data) {
        const apps = data[category].filter(app =>
          app.name.toLowerCase().includes(filter.toLowerCase())
        );

        if (apps.length > 0) {
          hasResults = true;
          const section = document.createElement("section");
          section.className = "category";
          section.innerHTML = `
            <h2>${category}</h2>
            <div class="grid"></div>
          `;
          const grid = section.querySelector(".grid");
          apps.forEach(app => {
            const card = document.createElement("div");
            card.innerHTML = createCard(app);
            const cardEl = card.firstElementChild;

            if (!app.url.startsWith("#")) {
              cardEl.addEventListener("click", () => {
                window.open(app.url, '_blank', 'noopener,noreferrer');
              });
              cardEl.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                  window.open(app.url, '_blank', 'noopener,noreferrer');
                }
              });
            }
            grid.appendChild(cardEl);
          });
          container.appendChild(section);
        }
      }

      if (!hasResults) {
        container.innerHTML = `<div class="no-results">Tidak ada aplikasi yang ditemukan untuk "<strong>${filter}</strong>"</div>`;
      }
    }

    // Event listener pencarian
    document.getElementById("search").addEventListener("input", e => {
      renderApps(e.target.value.trim());
    });

    // Render awal
    renderApps();
  </script>
